<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCs of CSS Technology</title>
    <link rel="stylesheet" href="./css/sytle.css">
</head>
<body>
    <div class="container">
        <!-- Titles at the top -->
        <div class="header">
            <div class="title-box">
                <h1>Welcome to the Interactive ABCs of CSS technology Learning Website</h1>
            </div>
            <div class="subtitle-box">
                <h2>Click on the buttons below to reveal and learn the CSS Technology features of the corresponding letters</h2>
            </div>
        </div>
        
        <!-- Photo display area -->
        <div class="photos">
            <div class="photo" id="photoA">
                <img src="./assets/css-letter-a.png" alt="Photo A">
            </div>
            <div class="photo" id="photoB">
                <img src="./assets/css-letter-b.png" alt="Photo B">
            </div>
            <div class="photo" id="photoC">
                <img src="./assets/css-letter-c.png" alt="Photo C">
            </div>
        </div>

        <!-- Buttons at the bottom -->
        <div class="buttons">
            <div class="button-box">
                <button id="btnA" class="photo-btn">A</button>
            </div>
            <div class="button-box">
                <button id="btnB" class="photo-btn">B</button>
            </div>
            <div class="button-box">
                <button id="btnC" class="photo-btn">C</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
